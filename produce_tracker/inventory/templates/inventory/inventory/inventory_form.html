{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- Debug products - remove after testing -->
<div class="d-none">
    Available Products: 
    {% for product in products %}
        {{ product.get_name_display }},
    {% empty %}
        No products found!
    {% endfor %}
</div>

<div class="card">
    <div class="card-header">
        <h3>Add Inventory</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock %}
